<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script> 
    </head>

<script> ////The $ takes place of physically writing out jQuery, and is a nice shorthand
    //This also redirects the users browser to where we want them to go, to a specific webpage 
$(document).ready(function (){
    $("html").append(
        "<body>\
            <div id='container'>\
                <div id='inner'>\
                    <h1>Basic jQuery</h1>\
                    <p id='1'>Paragraph 1</p>\
                    <p id='2'>Paragraph 2</p>\
                    <p id='3'>Paragraph 3</p>\
                    </div>\
                </div>\
            </body>"

    );
    $("#2").css({"color":"red"});    //This makes it so only "Paragraph 2" is in red, and the others are in black
    $("#3").click(function() {
        $('h1').hide();
    });

});

</script>
</html>
