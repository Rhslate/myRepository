<!DOCTYPE html>
<html>
    <body>
        <p id="myDog"></p>

        <script>
/* set the data as a key/value pair to be saved locally in your broser*/
localStorage.setItem("Name", "Bailey");
/*then use the key "Name" to return its value "Bailey"*/
document.getElementById("myDog").innerHTML = localStorage.getItem("Name");
     </script>
   </body>
</html>
