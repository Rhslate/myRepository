<p>The stunning beaches of Hawaii</p>

<h1 id="Gallery"></h1>



<!-- Images used to open the lightbox -->
<div class="row">
	<div class="column">
	  <img src="Hawaii_1.jpeg" onclick="openModal();currentSlide(1)" class="hover-shadow">
	</div>
	<div class="column">
	  <img src="Hawaii_2.jpeg" onclick="openModal();currentSlide(2)" class="hover-shadow">
	</div>
	<div class="column">
	  <img src="Hawaii_3.jpeg" onclick="openModal();currentSlide(3)" class="hover-shadow">
	</div>
  </div>
  
  <!-- The Modal/Lightbox -->
  <div id="myModal" class="modal">
	<span class="close cursor" onclick="closeModal()">&times;</span>
	<div class="modal-content">
  
	  <div class="mySlides">
		<div class="numbertext">1 / 3</div>
		<img src="Hawaii_1.jpeg" style="width:100%">
	  </div>
  
	  <div class="mySlides">
		<div class="numbertext">2 / 3</div>
		<img src="Hawaii_2.jpeg" style="width:100%">
	  </div>
  
	  <div class="mySlides">
		<div class="numbertext">3 / 3</div>
		<img src="Hawaii_3.jpeg" style="width:100%">
	  </div>
  
  
	  <!-- Next/previous controls -->
	  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
	  <a class="next" onclick="plusSlides(1)">&#10095;</a>

	  <!-- Caption text -->
	  <div class="caption-container">
		<p id="caption"></p>
	  </div>
  
  
	  <!-- Thumbnail image controls -->
	  <div class="column">
		<img class="demo" src="Hawaii_1.jpeg" onclick="currentSlide(1)" alt="Nature">
	  </div>
  
	  <div class="column">
		<img class="demo" src="Hawaii_2.jpeg" onclick="currentSlide(2)" alt="Snow">
	  </div>
  
	  <div class="column">
		<img class="demo" src="Hawaii_3.jpeg" onclick="currentSlide(3)" alt="Mountains">
	  </div>
	</div>
  </div>
